sudo: false

language: node_js

include: &toolchain_linux_amd64
  node_js:
  - '10'
  - '9'
  - '8'
  - '6'
  os: linux
  dist: trusty
  addons:
    apt:
      update: true
      packages:
        - libgtk-3-dev
        - gcc-5
        - xvfb
        - at-spi2-core
  before_install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - export CC="gcc-5"

include: &toolchain_linux_386
  node_js:
  - '10'
  - '9'
  - '8'
  - '6'
  os: linux
  dist: trusty

  addons:
    apt:
      packages:
		- gcc-5
        - xvfb
		- gcc-multilib
        - g++-multilib
        - libgtk-3-dev:i386
        # the rest fixes broken dependencies of libgtk:i386
        - libgirepository-1.0-1:i386
        - libglib2.0-dev:i386
        - gir1.2-glib-2.0:i386
        - gir1.2-atk-1.0:i386
        - libatk1.0-dev:i386
        - libfreetype6-dev:i386
        - libfontconfig1-dev:i386
        - libcairo2-dev:i386
        - libgdk-pixbuf2.0-dev:i386
        - libpango1.0-dev:i386
        - libxft-dev:i386
        - libpng12-dev:i386
  before_install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - export CC="gcc-5"

include: &toolchain_osx_amd64
  node_js:
  - '10'
  - '9'
  - '8'
  - '6'
  os: osx
  osx_image: xcode8
  before_install:
  - brew update
  - brew upgrade python
  - pip3 install click pyobjc-framework-Quartz


# Travis CI build matrix.
# Each entry below will trigger an extra, parallel build on Travis.
matrix:
  include:
    - env: arch=amd64
      <<: *toolchain_linux_amd64
    - env: arch=386
      <<: *toolchain_linux_386
    - env: arch=amd64
      <<: *toolchain_osx_amd64

after_script:
  - (cd tests/_snapshots && ../../node_modules/.bin/now --public --token "$NOW_TOKEN")

before_deploy:
  - npm run rebuild
  - ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`$arch`.tar.gz"
  - cd $TRAVIS_BUILD_DIR && tar -czvf $ARCHIVE_NAME ui.node && cd -

deploy:
  provider: releases
  draft: false
  prerelease: true
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    branch: master
    tags: true
    node: '10'
  api_key:
    secure: 

env:
  global:
    - secure: 
